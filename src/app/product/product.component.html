<div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-2 my-2">
        <a href="/addnew" class="btn btn-outline-primary ">Add</a>
      </div>
    </div>
  
    <div class="row m-2 border border-1 border-warning rounded bg-dark text-light">
      <div class="col-sm-1 p-2 fw-bold">SR.No</div>
      <div class="col-sm-3 p-2 fw-bold">Name</div>
      <div class="col-sm-1 p-2 fw-bold">Qty</div>
      <div class="col-sm-1 p-2 fw-bold">Rate</div>
      <div class="col-sm-2 p-2 fw-bold">Category</div>
      <div class="col-sm-2 p-2 fw-bold">Profile</div>
      <div class="col-sm-2 p-2 fw-bold">Action</div>
    </div>
  
    <div class="row m-2 border border-1 border-warning rounded bg-dark text-light" *ngFor="let each of ProductList; let i=index">
      <div class="col-sm-1 p-2 ">{{i+1}}</div>
      <div class="col-sm-3 p-2">{{each.name}}</div>
      <div class="col-sm-1 p-2">{{each.qty}}</div>
      <div class="col-sm-1 p-2">{{each.rate}}</div>
      <div class="col-sm-2 p-2">{{DisplayCat(each.catId)}}</div>
      <div class="col-sm-2 p-2">
        <img src="{{imageUrl+each.profile}}" class="rounded-circle" height="50" width="50" alt="error"/>
      </div>
      <div class="col-sm-2 p-2">
        <button type="button" class="btn btn-outline-success me-2" (click)="OnEdit(each.id)">Edit</button>
        <button type="button" class="btn btn-outline-danger" (click)="onDelete(each.id)">Delete</button>
      </div>
    </div>
  </div>
